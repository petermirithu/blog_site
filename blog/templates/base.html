<!DOCTYPE html>
{% extends 'bootstrap/base.html' %}
<html>
<head>
  <meta charset="utf-8">
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>Blog_Site</title>
  {% endif %}  

</head>
<body>

  {% block navbar %}
    {% include 'navbar.html' %}  
  {% endblock navbar %}


  {% block styles %}
    {{super()}}
    {{simplemde.css}}
    {{simplemde.js}}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/base.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Gupter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Akronim|Fredericka+the+Great&display=swap" rel="stylesheet">
  {% endblock styles %}
      
  {% block content %}
  {% endblock content %}
    
</body>
</html>
